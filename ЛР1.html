<!--<!DOCTYPE HTML> -->
<html>
	<head>
 		<meta charset="utf-8">
 		<title> Кривоногов С.А. 08-506 Вариант 10 </title>
 		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
	</head>
	<body>
	    <script>
	    	var x, y, d;
        	$(document).ready(function(){
        		x = 0;
        		y = 0;
        		d = 0;
        		clicked = false;
        	});
        	$(document).keyup( function(){
		        var CentralElement = $('#CentralElement');
				switch (event.keyCode) //Анализ Unicode клавиш
				{
					case 37: { // Лево
					x = x - 5;
					break
					}
					case 38: { // Вверх
					y = y - 5;
					break
					}
					case 39: { // Вправо
					x = x + 5;
					break
					}
					case 40: { // Вниз
					y = y + 5;
					break
					}
				}
				CentralElement.css("-webkit-transform", "translateX("+x+"px) translateY("+y+"px) rotate("+d+"deg)");
			}
			);
        	$(document).mousedown(
     			function(){
	     			if(event.which == 1){
		        		d = d + 5;
		        	} else if(event.which == 2){
		        		d = d - 5;
		        	} else {
		        		return;
		        	}
		        	var CentralElement = $('#CentralElement');
		        	CentralElement.css("-webkit-transform", "translateX("+x+"px) translateY("+y+"px) rotate("+d+"deg)");
        		}
        	);
		</script>
		<div >
			<center>
				<iframe id = "CentralElement" src ="http://www.mai.ru" width = "800" height = "600" scrolling = "YES"> </iframe>	
			</center>
		</div>
	</body>
</html>
